<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>demo</title>
</head>
<body>
<img src="logo.jpg" id="logo" alt="jQuery logo" class="img-jquery"
 title="jQuery logo" />

<input type="checkbox" id="check" 
       tabindex="1" style="width:50px; height: 50px;" 
       title="Check this!" description="just a checkbox" checked />

<script src="../../vendor/jquery-1.12.4.js"></script>
<script type="text/javascript">
    $(function(){
        /*
         *  attributes 值为 string
         *  properties 值为 string, boolean, number, object
         *
         */

        // 特性：attribute
        // 获取某个元素的所有特性、某一个特性
        console.log('Attributes demo ************')
        var img = document.getElementById('logo')

        console.log(img.attributes)
        console.log(img.getAttribute('class'))
        console.log(img.getAttribute('alt'))
        console.log(img.getAttribute('src'))
        console.log(img.getAttribute('title'))

        // 属性 properties
        console.log('Properties demo ***************')
        var checkbox = document.getElementById('check')
        console.log(checkbox.getAttribute('tabindex'))
        console.log(checkbox.tabIndex)
        console.log(checkbox.getAttribute('style'))
        console.log(checkbox.style)

        console.log(checkbox.getAttribute('checked'))
        console.log(checkbox.checked)




    })
</script>

</body>
</html>
