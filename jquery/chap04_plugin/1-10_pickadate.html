<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/pickadate.js/3.5.6/compressed/themes/default.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/pickadate.js/3.5.6/compressed/themes/default.date.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/pickadate.js/3.5.6/compressed/themes/default.time.css">


</head>

<body>
    <input type="text" class="datepicker">
    <br><br>
    <input type="text" class="timepicker">



    <script src="../../vendor/jquery-1.12.4.js"></script>
    <script src="https://cdn.bootcss.com/pickadate.js/3.5.6/compressed/picker.js"></script>
    <script src="https://cdn.bootcss.com/pickadate.js/3.5.6/compressed/picker.date.js"></script>
    <script src="https://cdn.bootcss.com/pickadate.js/3.5.6/compressed/picker.time.js"></script>
    <script src="https://cdn.bootcss.com/pickadate.js/3.5.6/compressed/translations/zh_CN.js"></script>
    <script>
    $(function() {

        var $input = $('.datepicker').pickadate()
        $('.timepicker').pickatime()

        var picker = $input.pickadate('picker')

        picker.on({
            open: function(){
                console.log('open!')
            },
            close: function(){
                console.log('close!')
            },
            render: function(){
                console.log('render!')
            }

        })
    });
    </script>
</body>

</html>
